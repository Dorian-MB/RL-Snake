[pytest]
minversion = 8.0
addopts = -ra -q --html=reports/report.html --self-contained-html --cov=src --cov-report=html:reports/coverage --cov-report=term-missing
testpaths = tests
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
